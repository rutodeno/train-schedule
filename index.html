<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>

    <!-- reset file -->
    <link rel="stylesheet" href="assets/css/reset.css">
    
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    
    <!-- css file -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>

    <!-- moment js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.21.0/moment.min.js"></script>

</head>
<body>

    <div class ="container">
        <div class="row"> 

            <div class ="col-md-12"> <!-- jumbotron -->
                <div class="jumbotron">
                    <h1>
                        <strong>
                            Anytime is Train Time
                        </strong>
                    </h1>
                    <p>
                        Choo Choo. Chee Chee.
                    </p>
                </div>
            </div>

            <div class ="col-md-12"> <!-- table -->
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Current Train Schedule</h3>
                    </div>
                        
                    <div class="table-responsive">
                        <table class ="table" id ="train-table">
                            <thead>
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Frequency (min)</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody><!-- holding all out table entry -->
                            </tbody>
                        </table>
                    </div>
                    

                </div>
            </div>


            <div class ="col-md-12">
                <div class="panel panel-primary">

                    <div class="panel-heading">
                        <h3 class="panel-title">Add Train</h3>
                    </div>

                    <div class="panel-body">
                        <form id ="form"> <!-- using the form to get user data -->
                            <div class="form-group">
                                <label for="trainName">Train Name</label>
                                <input type="text" class="form-control" id="trainName">
                            </div>

                            <div class="form-group">
                                <label for="destination">Destination</label>
                                <input type="text" class="form-control" id="destination">
                            </div>

                            <div class="form-group">
                                <label for="firstTrain">First Train Time (HH:mm -military time)</label>
                                <input type="text" class="form-control" id="firstTrain">
                            </div>

                            <div class="form-group">
                                <label for="trainFreq">Frequency</label>
                                <input type="text" class="form-control" id="trainFreq">
                            </div>

                            <button type="submit" class="btn btn-primary">Submit</button>

                        </form>
                    </div> 

                </div>
            </div>

        </div>



        </div>
    </div>

    <!-- Jquery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- javascript -->
    <script type="text/javascript" src="assets/javascript/logic.js"></script>




</body>
</html>
